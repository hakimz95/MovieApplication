<div class="container" style="padding-top: 25px;">
  <p class="h2" style="color:#000">Popular Movies</p>

  <!--Cards Display-->
  <div class="row row-cols-1 row-cols-md-5 g-20">
      <div class="card" *ngFor="let p of popular">
          <a class="nav-link active" th:href="@{/detail/{id}(id=${i.id})}">
              <img class="card-img-top" src="{{ p.posterPath }}">
              <div class="card-body">
                  <div class="movie-info">
                      <h5 class="card-title">{{ p.title }}</h5>
                      <span class={{p.ratingColour}}>{{ p.rating }}</span>
                  </div>
                  <div class="movie-overview">
                      <p class="h5" style="font-weight: bold;">Overview</p>
                      <p class="card-text">{{ p.overview }}</p>
                  </div>
              </div>
          </a>
      </div>
  </div>
</div>
